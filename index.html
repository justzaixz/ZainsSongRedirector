<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zain's Song Redirector</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <button class="button" onclick="gotolikes()">
      Go to My Likes
      <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
        <path
          fill-rule="evenodd"
          d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>



<div class="container">
    <div class="song-redirectory">
        <form>
            <select id="streamingWebsites"> <!-- This gives it an ID for later, when I wrote that the variable will check this ID's value. -->
                <option value="Please Select a Streaming Website">Please Select a Streaming Website</option>
                <option value="https://play.anghami.com/search/">Anghami</option>
                <option value="https://open.spotify.com/search/">Spotify</option>
                
                <!-- This makes a dropdown menu with these country codes -->
            </select>

            <div class="display">
                <div class="form-control">
                    <input type="value" required="" name="songNameInput" id="songNameInput">
                    <label>
                        <span style="transition-delay:0ms">S</span><span style="transition-delay:50ms">o</span><span style="transition-delay:100ms">n</span><span style="transition-delay:150ms">g</span><span style="transition-delay:200ms"> </span><span style="transition-delay:250ms">n</span><span style="transition-delay:300ms">a</span><span style="transition-delay:350ms">m</span><span style="transition-delay:400ms">e</span>
                    </label>
                </div>

                <div class="display">
                    <div class="form-control">
                        <input type="value" required="" name="artistNameInput" id="artistNameInput">
                        <label>
                            <span style="transition-delay:0ms">A</span><span style="transition-delay:50ms">r</span><span style="transition-delay:100ms">t</span><span style="transition-delay:130ms">i</span><span style="transition-delay:160ms">s</span><span style="transition-delay:190ms">t</span><span style="transition-delay:210ms">'</span><span style="transition-delay:240ms">s</span><span style="transition-delay:270ms"> </span><span style="transition-delay:300ms">n</span><span style="transition-delay:330ms">a</span><span style="transition-delay:360ms">m</span><span style="transition-delay:390ms">e</span>
                        </label>
                    </div>


            </div>
            <div>
                <input type="button" id="generateButton" value="Take Me To Song" onclick="generateLink()"> 
                <input type="reset" id="resetButton" value="Reset Typing space">
            </div>
        </form>
    </div>
</div>
<script src="scripts.js"></script>
</body>

</html>
